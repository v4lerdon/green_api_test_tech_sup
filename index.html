<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="icon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>GREEN API TEST</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Левая часть с формой -->
        <div class="col-md-6 d-flex flex-column">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="idInstance" placeholder="idInstance" oninput="saveInput('idInstance')">
                    <div id="error1" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="apiTokenInstance" placeholder="apiTokenInstance" oninput="saveInput('apiTokenInstance')">
                    <div id="error2" class="text-danger"></div>
                </div>
                <div class="mb-3 d-grid gap-3">
                    <button type="button" class="btn btn-outline-success" onclick="getSettings()">getSettings</button>
                    <button type="button" class="btn btn-outline-success" onclick="getStateInstance()">getStateInstance</button>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="phone" placeholder="phone number" oninput="saveInput('phone')">
                    <div id="error3" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="message" placeholder="message" oninput="saveInput('message')">
                    <div id="error4" class="text-danger"></div>
                </div>
                <div class="mb-3 d-grid gap-3">
                    <button type="button" class="btn btn-outline-success" onclick="sendMessage()">sendMessage</button>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="phone2" placeholder="phone number" oninput="saveInput('phone2')">
                    <div id="error5" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="fileURL" placeholder="file by URL" oninput="saveInput('fileURL')">
                    <div id="error6" class="text-danger"></div>
                </div>
                <div class="mb-3 d-grid gap-3">
                    <button type="button" class="btn btn-outline-success" onclick="sendFileByUrl()">sendFileByUrl</button>
                </div>
            </form>
        </div>

        <div class="col-md-6 d-flex flex-column">
            <div class="mb-3">
                <label for="result" class="form-label">Ответ:</label>
                <textarea class="form-control" id="response" rows="8" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script/save_input.js"></script>
<script src="script/script.js"></script>
</body>
</html>
